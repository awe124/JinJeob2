<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로젝트 설명 이미지 및 참가신청서 다운로드</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .file-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 16px;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .download-btn {
      display: inline-flex;
      align-items: center;
      padding: 8px 15px;
      background-color: #4A536B;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 15px;
    }
    .download-btn:hover {
      background-color: #3a4259;
    }
    .download-btn::after {
      content: '⬇';
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <img src="description.png" alt="설명 이미지">

  <div class="file-info">
    남양주진접2 콘텐츠 스토리 공모전 참가신청서 (최종).docx (docx)
    <a href="참가신청서.docx" class="download-btn" download>다운로드</a>
  </div>
</body>
</html>
